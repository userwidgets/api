compatibility_date = "2023-04-13"
type = "javascript"
name = "userwidgets"
workers_dev = true
routes = []
vars = { }
kv_namespaces = [
	{ binding = "userwidgetsStore", id = "a8172eb552734be293601fea4b34bcb9" }
]
durable_objects.bindings = [
	{ name = "userNamespace", class_name = "DurableUser" },
	{ name = "applicationNamespace", class_name = "DurableApplication" },
]

[build]
command = "npm install && npm run build"
[build.upload]
format = "modules"
dir = "dist/"
main = "_worker.js"

[env.production]
workers_dev = false
kv_namespaces = [
	{ binding = "userwidgetsStore", id = "a8172eb552734be293601fea4b34bcb9" }
]
durable_objects.bindings = [
	{ name = "userNamespace", class_name = "DurableUser" },
	{ name = "applicationNamespace", class_name = "DurableApplication" },
]
[env.production.vars]
publicKey = ""
email = "no-reply@userwidgets.com"
issuer = "userwidgets"

[env.preview]
workers_dev = false
durable_objects.bindings = [
	{ name = "userNamespace", class_name = "DurableUser" },
	{ name = "applicationNamespace", class_name = "DurableApplication" },
]
[env.preview.vars]
email = "no-reply@userwidgets.com"
issuer = "userwidgets-preview"

[env.miniflare]
workers_dev = true
kv_namespaces = [
	{ binding = "userwidgetsStore" }
]
durable_objects.bindings = [
	{ name = "userNamespace", class_name = "DurableUser" },
	{ name = "applicationNamespace", class_name = "DurableApplication" },
]
[env.miniflare.vars]
hashSecret = "randomHashPepper"
issuer = "miniflare"
adminSecret = "userwidgetsSecret"
publicKey = ""
privateKey = ""

[miniflare]
durable_objects_persist = "./.miniflare/durable-objects/"
kv_persist = "./.miniflare/kv/"
port = 8788
durable_objects.bindings = [
	{ name = "userNamespace", class_name = "DurableUser" },
	{ name = "applicationNamespace", class_name = "DurableApplication" },
]

[[migrations]]
tag = "0.0.1"
new_classes = ["DurableApplication", "DurableUser"]

